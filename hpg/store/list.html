<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스토어 메인&gt; 금강상사</title>

    <link rel="icon" href="/design-002/img/logo.svg">
    <!-- 부트스트랩 라이브러리 -->
    <link rel="stylesheet" href="/design-002/libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/design-002/libs/bootstrap/bootstrap-icons.css">
    <script src="/design-002/libs/bootstrap/bootstrap.min.js"></script>
    <!-- 스크립트 프레임워크 -->
    <script src="/design-002/libs/webapp/waf-foundation.js"></script>
    <!-- 디자인 프레임워크 -->
    <link rel="stylesheet" href="/design-002/hpg/gnb/style.css">
    <script src="/design-002/hpg/gnb/style.js"></script>

    <script src="list.js"></script>
</head>

<body>
    <div class="wrap placeholder-glow">
        <!-- 네비게이션 바 --> <nav id="navbar" class="navbar navbar-expand-md fixed-top bg-white"></nav>
        <!-- 컨테이너 바디 --><main id="container">

            <!-- 상단베너 -->
            <div id="top_banner" class="carousel slide hpg-top-banner">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <svg class="d-block w-100" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                            <rect width="100%" height="100%" fill="#777"></rect>
                        </svg>
                        <div class="container">
                            <div class="carousel-caption text-start">
                                <h1 data-vo="headline" class="placeholder">Example headline.</h1>
                                <p><button data-vo="btnExample" class="btn btn-primary placeholder disabled">Example</button></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /상단베너 -->

            <!-- 최근 구매 상품 -->
            <div id="last_items" class="container-lg py-4">
                <h2 data-vo="title" class="pb-2 border-bottom placeholder">최근 구매 상품</h2>
                <div data-vo="itemList" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3">
                    <div data-vo-item="notFound" class="col">데이터가 존재 하지 않습니다.</div>
                    <div data-vo-item="item" class="col">
                        <div class="card mb-3">
                            <div class="row g-0">
                                <div class="col-4">
                                    <svg class="border-0 img-thumbnail h-100 w-100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image" preserveAspectRatio="xMidYMid slice" focusable="false">
                                        <title>No Image</title>
                                        <rect width="100%" height="100%" fill="#868e96"></rect>
                                    </svg>
                                </div>
                                <div class="col-8">
                                    <div class="card-body">
                                        <h5 class="card-title"><small data-vo="prdName">캔콜라 500ml 박스</small></h5>
                                        <p class="card-text">
                                            <small data-vo="prdInfo" class="text-muted">캔콜라 500ml캔 * 30개</small><br/>
                                            판매가: <span data-vo="prdPrice">10,000원</span>
                                        </p>
                                        <p class="card-text">
                                            <button data-vo="btnBuy" type="button" class="btn btn-outline-primary">구매하기</button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /최근 구매 상품 -->

            <!-- 카테고리 상품 --><div id="category-items" class="container-lg py-4"></div>
        <!-- /컨테이너 바디 --></main>
        <!-- 푸터 --> <div id="footer" class="container-lg"></div>
    </div>
</body>

</html>
